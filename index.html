<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Movie Quest</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<header>
    <img src="./assets/images/Movie Quest.png" alt="Movie Quest">
</header>

<body>
    <div class="container">
        <img id="hint" src="assets/images/Movie/">
        <h3>Press any key to get started!</h3>
        <div class="row">
            <div class="col-4">
                <p>Wins: <span id="wins"></span></p>
                <p>Number of guesses remaining: <span id="guesses-left"></span></p>
            </div>
            <div class="col-4">
                <p>Current word:&nbsp; <span id="current-word"></span></p>
            </div>
            <div class="col-4">
                <p>Letters already guessed: <span id="letters-guessed"></span></p>
            </div>
        </div>
    </div>

    
</body>


</html>
